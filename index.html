<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="container">
          <nav class="navbar">
            <div class="logo">Book Thrift Shop</div>
            <ul class="nav-links">
              <li><a href="landing.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="#">Browse Books</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="index.html">Register</a></li> <!-- Added Registration Link -->
            </ul>
          </nav>
          
        </div>
      </header>
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Registration Form</h1>
        </div>
        <div class="panel-body">
          <form action="Sadikshya/connect.php" method="post">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" class="form-control" id="ID" name="ID">
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <div>
                <label for="male" class="radio-inline">
                  <input type="radio" name="gender" value="m" id="male">Male
                </label>
                <label for="female" class="radio-inline">
                  <input type="radio" name="gender" value="f" id="female">Female
                </label>
                <label for="others" class="radio-inline">
                  <input type="radio" name="gender" value="o" id="others">Others
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
              <label for="number">Phone Number</label>
              <input type="number" class="form-control" id="number" name="number">
            </div>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
        <div class="panel-footer text-right">
          <small>&copy; Sadikshya Khatri</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
